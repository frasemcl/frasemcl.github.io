<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Street Tree App | Toronto</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<main>
			<section class="section-shiny">
				<div class="shiny-intro-modal">
					<h1 class="heading-primary">
						<span class="heading-primary--main">Toronto Street Tree App</span>
					</h1>
					<h3 class="heading-primary--sub">
						Let's get outside and learn about our native and naturalized trees
					</h3>
					<button class="btn btn--shiny btn--white btn--animated">
						Give it a try &rarr;
					</button>
				</div>
				<div class="shiny-box">
					<iframe
						class="shiny-box_map"
						src="https://frasermcl.shinyapps.io/tor-tree-app-v2/"
						frameborder="0"
						width="100%"
						height="100%"
						;
					></iframe>
				</div>
			</section>
		</main>
		<script src="../js/app.js"></script>
	</body>
</html>
